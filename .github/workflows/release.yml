name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build rotation
        run: node rotation/build.js

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: rotation/output/diddy aio.lua

      - name: Notify Discord
        if: success() && secrets.WEBHOOK_SECRET && secrets.VPS_HOST
        env:
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          BODY=$(cat <<'PAYLOAD'
          {"action":"published","release":{"tag_name":"${{ github.ref_name }}","name":"${{ github.ref_name }}","html_url":"https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}","body":"Release ${{ github.ref_name }} is now available.","published_at":"$(date -u +%Y-%m-%dT%H:%M:%SZ)","author":{"login":"${{ github.actor }}","avatar_url":"https://github.com/${{ github.actor }}.png","html_url":"https://github.com/${{ github.actor }}"}}}
          PAYLOAD
          )
          # Clean up whitespace from heredoc
          BODY=$(echo "$BODY" | tr -d '\n' | sed 's/^[[:space:]]*//')
          SIG="sha256=$(echo -n "$BODY" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | awk '{print $2}')"
          curl -s -X POST "http://${VPS_HOST}:3000/webhook/github" \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: ${SIG}" \
            -H "X-GitHub-Event: release" \
            -d "$BODY"
